<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/main.css">
    <title>WHEEL OF NAMES</title>
</head>
<body>

    <div id="container">
        <div id="chart"></div>
        <div id="inputArea">
            <br>
                <h1>Wheel of Names</h1>
            <br>
            <h2 style="text-align: left;">Enter Names:</h2>
            <br>
            <textarea id="inputText" rows="5" cols="50"></textarea>
            <br>
            <button id="submitBtn">SUBMIT</button>
            <button id="clrBtn">CLEAR</button>
            <button onclick="window.location.href = '../index.html'">HOME</button>
        </div>
    </div>
    <!-- Custom popup window -->
    <div class="popup-overlay" id="popupOverlay"></div>
    <div class="popup" id="popupWindow">
        <div class="popup-content">
            <p id="popupText"></p>
            <button id="removeBtn">Remove</button>
            <button id="keepBtn">Keep</button>
        </div>
    </div>
    <script src="../assets/js/d3.js" charset="utf-8"></script>
    <script src="../assets/js/wheel.js"></script>
    <audio id="wheelspin" src="../sounds/wheelspin.mp3" preload="auto"></audio>
    <audio id="music" src="../sounds/music.mp3" preload="auto" autoplay loop muted></audio>
    <script src="../renderer.js"></script>
</body>
</html>
